<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByeCar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="logoDnc.svg" alt="Logo da DNC">
        <h1>ByeCar</h1>
    </header>

    <section>
        <div class="left-content">
            <h2>Ter <b>uma moto</b> por assinatura nunca foi tão facil!</h2>
            <img src="imgPerson.svg" alt="Imagem Principal">

        </div>
        <div class="right-content">
            <h2>Conheça nossas <b>motos</b>!</h2>
            <div class="carousel">
                <button>
                    <img onclick="goBack()" src="arrowEsq.svg" alt="Seta Esquerda">
                </button>
                <ul class="carousel-container">
                    <li class="carousel-item">
                        <h2>Scooter Elétrica Voltz EV1</h2>
                        <img src="moto1.svg" alt="Moto Branca">
                        <div>
                            <h1>A partir de</h1>
                            <span>R$ 619,90</span>
                            <h3>Plano de 30 meses</h3>
                        </div>
                    </li>
                    <li class="carousel-item">
                        <h2>Honda CB 500X</h2>
                        <img src="moto2.svg" alt="Moto Preta">
                        <div>
                            <h1>A partir de</h1>
                            <span>R$ 619,90</span>
                            <h3>Plano de 30 meses</h3>
                        </div>
                    </li>
                </ul>
                <button>
                    <img onclick="goNext()" src="arrowDir.svg" alt="Seta Direita">
                </button>
            </div>
            <button>Saiba mais</button>
        </div>
    </section>
    
</body>
</html>
